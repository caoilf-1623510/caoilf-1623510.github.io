<!DOCTYPE html>
<html>
	<head>
		<title>VA Job Application</title>
		<link rel="stylesheet" type="text/css" href="jobAppStyle.css" />
	</head>
	
	
	<body>
		<h1>Voice Acting Job Application</h1>
	
		<form action="http://gclass.alexburner.com/formtest.php" method="post">
		
		<input type="button" value="Click here before you start!" onclick="msg()">
		<script>
			function msg() {
				alert("If you have any questions, please don't hesitate to call or email us!");
			}
		</script>
		
		<fieldset>
			<legend>Account Information</legend>
			<label>Username:</label> <input type = "text" name = "username"><br>
			<label>Password:</label> <input type = "password" name = "password">
			<label>Re-enter Password:</label> <input type = "password" name = "re-password">
		</fieldset>
		
		<fieldset>
			<legend>Personal Information</legend>
			<label>First Name:</label> <input type = "text" name = "firstname"><br>
			<label>Middle Name:</label> <input type = "text" name = "middlename"><br>
			<label>Last Name:</label> <input type = "text" name = "lastname"><br>
			<label>Street Address:</label> <input type = "text" name = "streetname">
			<label>State:</label> <select name = "state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
			
			<label>ZIP:</label> <input type = "text" name = "zipcode"><br>
			<label>Date of Birth:</label> <input type = "date" name = "birthday"><br>
			<label>Home Telephone:</label> <input type = "text" name = "homephone">
			<label>Alternate Telephone:</label> <input type = "text" name = "altphone"><br>
			<label>Email:</label> <input type = "text" name = "email">
		</fieldset>
		
		<fieldset>
			<legend>Availability</legend>
			<label>Days available:</label><br>
			<input type="checkbox" name="day" value="sunday"> Sunday<br>
			<input type="checkbox" name="day" value="monday"> Monday<br>
			<input type="checkbox" name="day" value="tuesday"> Tuesday<br>
			<input type="checkbox" name="day" value="wednesday"> Wednesday<br>
			<input type="checkbox" name="day" value="thursday"> Thursday<br>
			<input type="checkbox" name="day" value="friday"> Friday<br>
			<input type="checkbox" name="day" value="saturday"> Saturday<br><br>
			
			<label>What time are you usually available on these selected days?</label><br>
			From <input type="time" name="usr_time"> to <input type="time" name="usr_time">
		</fieldset>
		
		<fieldset>
			<legend>Experience</legend>
			<label>Have you worked in voice acting before?</label><br>
			<input type="radio" name="option" value="yes"> Yes<br>
			<input type="radio" name="option" value="no"> No<br>
			
			<label>Please list any prior experience you have had with voice acting.</label><br>
			<textarea name = "experience" rows = "8" cols = "70"></textarea>
		</fieldset>
		
		<fieldset>
			<legend>Demos</legend>
			<label>Submit up to three works of your choosing.</label><br>
			<input type = "file" name = "voiceovers"><br>
			<input type = "file" name = "voiceovers"><br>
			<input type = "file" name = "voiceovers"><br>
		</fieldset>
		
		<input type = "reset" value = "Reset form">
		<input type= "submit" value= "Submit form">
		
		</form>
			
	</body>
</html>
